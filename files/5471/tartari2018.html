<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Для просмотра статьи разгадайте капчу</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background:white" onload="javascript:domain()">
        <script language="javascript">
            
            function domain()
            {
                var r = /([^.]+\.)?([^\.]+\..+)/; 
                var i = document.domain.match(r);
                document.domain = i[2];
                document.getElementById('answer').focus();
            }
            
            function reloadAsGet()
            {
                var loc = window.location;
                window.location = loc.protocol + '//' + loc.host + loc.pathname + loc.search;
            }
        </script>
        <div>
            <table style="width:100%;height:100%"><tbody><tr><td style="vertical-align:middle;text-align:center">
            <h2 style="color:gray;font-family:sans-serif;padding:18px">для просмотра статьи разгадайте капчу</h2>
            <p></p>
            <form action="" method="POST">
                <p><img id="captcha" src="5dfa00802586a.jpg"></p>
                <input name="id" value="5dfa00802586a" type="hidden">
                <input maxlength="6" id="answer" name="answer" style="width:256px;font-size:18px;height:36px;margin-top:18px;text-align:center" autofocus="" type="text"><br>
                <a style="color:gray;text-decoration:none" href="#" onclick="javascript:reloadAsGet()">[ показать другую картинку ]</a>
                <p style="margin-top:22px"><input value="Продолжить" type="submit"></p>
            </form>
            </td></tr></tbody></table>
        </div>
    

</body></html>
