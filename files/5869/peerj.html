<title>Open Access uptake by universities worldwide</title><link rel="canonical" href="https://www.readcube.com/articles/10.7717/peerj.9410"><meta name="description" content="The implementation of policies promoting the adoption of an open science (OS) culture must be accompanied by indicators that allow monitoring the uptake of such policies and their potential effects on research publishing and sharing practices. This study presents indicators of open access (OA) at the institutional level for universities worldwide. By combining data from Web of Science, Unpaywall and the Leiden Ranking disambiguation of institutions, we track OA coverage of universities’ output for 963 institutions. This paper presents the methodological challenges, conceptual discrepancies and limitations and discusses further steps needed to move forward the discussion on fostering OA and OS practices and policies."><meta name="keywords" content="peerj, 10.7717/peerj.9410"><link rel="schema.DC" href="http://purl.org/dc/elements/1.1"><meta name="DC.title" content="Open Access uptake by universities worldwide"><meta name="DC.identifier" content="doi:10.7717/peerj.9410"><meta name="DC.creator" content="Nicolas Robinson-Garcia"><meta name="DC.creator" content="Rodrigo Costas"><meta name="DC.creator" content="Thed N. van Leeuwen"><meta name="citation_title" content="Open Access uptake by universities worldwide"><meta name="citation_journal_title" content="PeerJ"><meta name="citation_volume" content="8"><meta name="citation_date" content="2020"><meta name="citation_author" content="Nicolas Robinson-Garcia"><meta name="citation_author" content="Rodrigo Costas"><meta name="citation_author" content="Thed N. van Leeuwen"><meta property="og:type" content="article"><meta property="og:url" content="https://www.readcube.com/articles/10.7717/peerj.9410"><meta property="og:title" content="Open Access uptake by universities worldwide"><meta property="og:description" content="The implementation of policies prom
