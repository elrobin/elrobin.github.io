<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<meta name="wpd_version" content="0.2">
<meta name="wpd_baseurl" content="http://www.sciencemag.org/content/342/6163/1169.2">
<meta name="wpd_url" content="http://jobs.sciencecareers.org/widget/bootstrap/Job/?i=1">
<meta name="wpd_date" content="2014-00-28T10:57Z">
</head>
<body><script type="text/javascript">

			var i,r,u,redirect;

		    
		    i = getValueFromParams('i', window.location.hash)|| getValueFromParams('i', window.location.search);
											    
            
		    if (document.referrer) {
                
				r = encodeURIComponent(document.referrer).split('%').join('~');		        
		    }

			
		    if (i !== undefined || r !== undefined) {
			
		        
		        u = getValueFromParams('AnonymousUserId', document.cookie);

		        
				redirect = '//jobs.sciencecareers.org/widget/jobs/';
						       
		        if (i !== undefined)
		            redirect += ';i=' + i;

		        if (r !== undefined)
		            redirect += ';r=' + r;

		        if (u !== undefined)
		            redirect += ';u=' + u;

				
				
		        
		        document.location.replace(redirect);
		    }

			function getValueFromParams(name, search)
			{
				var parts = search.split(name + "=");
  				if (parts.length == 2) return parts.pop().split(";").shift();
			}               
        </script></body>
</html>
